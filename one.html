<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        p {
            line-height: 1.6;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Awesome Web Page</h1>
        <p>This is a simple and clean HTML page.</p>
    </header>
    <div class="container">
        <h2>Main Content</h2>
        <p>This is where your main content goes. You can add text, images, videos, and more!</p>
    </div>

    <footer>
        <p>&copy; 2024 My Awesome Web Page. All rights reserved.</p>
    </footer>

</html>
